language: java
jdk:
  - oraclejdk8

script: "mvn deploy --settings settings.xml"
env:
  global:
    - secure: ""
    - secure: ""
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - "target/region-preview*-jar-with-dependencies.jar"
  skip_cleanup: true
  on:
    tags: true